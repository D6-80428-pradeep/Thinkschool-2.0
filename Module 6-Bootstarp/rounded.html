<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Form Container</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .rounded-left {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 rounded-left">
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" required placeholder="First Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 rounded-left">
            <div class="form-group">
                <input type="email" class="form-control" id="email" required placeholder="Your Email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" required placeholder="Your Phone">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 rounded-left">
            <div class="form-group">
                <input type="password" class="form-control" id="password" required placeholder="Password">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm Password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 rounded-left">
            <div class="form-group">
                <label for="securityQuestion">Please select your Security Question</label>
                <select class="form-control" id="securityQuestion" required>
                    <option value="" disabled selected>Select a question</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="mother">What is your mother's maiden name?</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="securityAnswer">Enter Your Answer</label>
                <input type="text" class="form-control" id="securityAnswer" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 rounded-left">
            <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
