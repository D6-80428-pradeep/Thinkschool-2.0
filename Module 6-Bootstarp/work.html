<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Custom CSS -->
    <link href="work.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100" id="main-container">
        <div class="row w-100">
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-white" id="left-side">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-rocket-fill" viewBox="0 0 16 16">
                    <path d="M10.175 1.991c.81 1.312 1.583 3.43 1.778 6.819l1.5 1.83A2.5 2.5 0 0 1 14 12.202V15.5a.5.5 0 0 1-.9.3l-1.125-1.5c-.166-.222-.42-.4-.752-.57-.214-.108-.414-.192-.627-.282l-.196-.083C9.7 13.793 8.85 14 8 14s-1.7-.207-2.4-.635q-.101.044-.198.084c-.211.089-.411.173-.625.281-.332.17-.586.348-.752.57L2.9 15.8a.5.5 0 0 1-.9-.3v-3.298a2.5 2.5 0 0 1 .548-1.562l.004-.005L4.049 8.81c.197-3.323.969-5.434 1.774-6.756.466-.767.94-1.262 1.31-1.57a3.7 3.7 0 0 1 .601-.41A.55.55 0 0 1 8 0c.101 0 .17.027.25.064q.056.025.145.075c.118.066.277.167.463.315.373.297.85.779 1.317 1.537M9.5 6c0-1.105-.672-2-1.5-2s-1.5.895-1.5 2S7.172 8 8 8s1.5-.895 1.5-2"/>
                    <path d="M8 14.5c.5 0 .999-.046 1.479-.139L8.4 15.8a.5.5 0 0 1-.8 0l-1.079-1.439c.48.093.98.139 1.479.139"/>
                  </svg>
                <!-- <div class="container">
                    <i class="fa-solid fa-rocket fa-5x"></i> 
                </div> -->
                <h1>Welcome</h1>
                <p>You are 30 seconds away from earning your own money!</p>
                <br>
                <br>
                <br>
                <br>
                <button class="btn btn-outline-light rounded-pill" id="Login" >Login</button>
            </div>
            <div class="col-md-8 bg-white p-4 " >
                <div class="container bootstrap snippets bootdey">
                    <div class="d-flex justify-content-end mb-3">
                        <div class="btn-group btn-toggle"> 
                            <button class="btn btn-lg btn-default toggle-btn ml-2">Employee</button>
                            <button class="btn btn-lg btn-primary toggle-btn ml-2">Hirer</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <!-- <div class="d-flex justify-content-end mb-3">
                    <button id="employeeBtn" class="btn btn-primary toggle-btn active rounded-pill">Employee</button>
                    <button id="hirerBtn" class="btn btn-secondary toggle-btn ml-2 rounded-pill">Hirer</button>
                </div> -->
                <form id="employeeForm">
                    <h2>Apply as an Employee</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" required placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" required placeholder="Your Email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="phone" required placeholder="Your Phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" required placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="securityQuestion">Please select your Security Question</label>
                                    <select class="form-control" id="securityQuestion" required>
                                        <option value="" disabled selected>Select a question</option>
                                        <option value="pet">What is your pet's name?</option>
                                        <option value="mother">What is your mother's maiden name?</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="securityAnswer">Enter Your Answer</label>
                                    <input type="text" class="form-control" id="securityAnswer" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary rounded-pill">Register</button>
                        </div>
                    </div>
                </form>
                <form id="hirerForm" class="d-none">
                    <h2>Apply as a Hirer</h2>
                    <!-- Similar form structure for Hirer -->
                    <div class="container">
                        <!-- Hirer form fields go here -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const employeeBtn = document.getElementById('employeeBtn');
            const hirerBtn = document.getElementById('hirerBtn');
            const employeeForm = document.getElementById('employeeForm');
            const hirerForm = document.getElementById('hirerForm');

            employeeBtn.addEventListener('click', function() {
                hirerBtn.classList.remove('active');
                employeeBtn.classList.add('active');
                hirerForm.classList.add('d-none');
                employeeForm.classList.remove('d-none');
            });

            hirerBtn.addEventListener('click', function() {
                employeeBtn.classList.remove('active');
                hirerBtn.classList.add('active');
                employeeForm.classList.add('d-none');
                hirerForm.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
