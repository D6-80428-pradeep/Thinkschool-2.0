<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="newwork.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-4 welcome-section d-flex flex-column justify-content-center align-items-center text-white">
                <h1>Welcome</h1>
                <p>You are 30 seconds away from earning your own money!</p>
                <button class="btn btn-light">Login</button>
            </div>
            <div class="col-md-8 d-flex justify-content-center align-items-center position-relative">
                <div class="curve"></div>
                <div class="registration-form">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-primary mr-2">Employee</button>
                        <button class="btn btn-outline-primary">Hirer</button>
                    </div>
                    <h2 class="mt-3">Apply as a Employee</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name *</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Your Email *</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name *</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Your Phone *</label>
                                <input type="text" class="form-control" id="phone" placeholder="Your Phone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Password *</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="securityQuestion">Please select your Security Question *</label>
                                <select id="securityQuestion" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>What was your childhood nickname?</option>
                                    <option>What is the name of your favorite childhood friend?</option>
                                    <option>What street did you live on in third grade?</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="securityAnswer">Enter Your Answer *</label>
                                <input type="text" class="form-control" id="securityAnswer" placeholder="Enter Your Answer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
