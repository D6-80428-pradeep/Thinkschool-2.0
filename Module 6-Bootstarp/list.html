<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Lists</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Lists</h1>
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
    </div>
    <div class="container">
        <h1>Organized Lists</h1>
        <ul class="list-group">
            <li class="list-group-item active">Active Item</li>
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item disabled">Disabled Item</li>
        </ul>
    </div>
    <div class="container">
        <h1>Responsive Table</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>pradeep</td>
                        <td>singh</td>
                        <td>@pradeep</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <h1>Styled Table</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>pradeep</td>
                    <td>singh</td>
                    <td>@pradeep</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</body>
</html>
