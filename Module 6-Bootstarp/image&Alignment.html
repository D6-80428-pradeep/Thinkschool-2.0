<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Image Shapes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Image Shapes</h1>
        <img src="https://via.placeholder.com/150" class="rounded" alt="Rounded image">
        <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Circular image">
        <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Thumbnail image">
    </div>

    <div class="container">
        <h1>Responsive Image</h1>
        <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Responsive image">
    </div>

    <div class="container">
        <h1>Image Alignment</h1>
        <img src="https://via.placeholder.com/150" class="float-left" alt="Left aligned image">
        <img src="https://via.placeholder.com/150" class="float-right" alt="Right aligned image">
        <div class="clearfix"></div>
        <img src="https://via.placeholder.com/150" class="mx-auto d-block" alt="Centered image">
    </div>

    <div class="container">
        <h1>Figures</h1>
        <figure class="figure">
            <img src="https://via.placeholder.com/150" class="figure-img img-fluid rounded" alt="A placeholder image">
            <figcaption class="figure-caption">A caption for the above image.</figcaption>
        </figure>
    </div>
    
</body>
</html>
