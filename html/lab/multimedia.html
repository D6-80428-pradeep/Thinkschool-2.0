<!DOCTYPE html>
<html>
<head>
    <title>Demographic Page</title>
</head>
<body>
    <!-- HTML Video -->
    <div id="v">
        <video width="320" height="240" controls>
            <source src="SampleVideo_1280x720_1mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- HTML Audio -->
    <div id="a">
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- HTML Plug-ins -->
    <div id="p">
        <object data="your-file.swf" width="400" height="300">
            <embed src="your-file.swf" width="400" height="300">
        </object>
    </div>

    <!-- HTML YouTube Videos -->
    <div id="yt">
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=GEgSBuYlSoA" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
